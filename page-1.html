<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>Primera</title>
  </head>
  <body>
  <!--Bibliotecas P5.JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <!--script P5.JS-->
  <script>
 function setup(){
    var w = windowWidth-10, h = 380;
    var canvas = createCanvas(w,h);
     noStroke();
     smooth();
     
  }
  function draw(){
    background(255,255,255);
      
      fill(133,193,233);
      ellipse(((windowWidth/5)*1),190,40,40);
      textAlign(CENTER);
      text("PESO",((windowWidth/5)*1),300);
      
      fill(133,193,233);
      ellipse(((windowWidth/5)*2),190,80,80);
         textAlign(CENTER);
      text("EXPECTATIVA DE VIDA",((windowWidth/5)*2),300);
      
      fill(133,193,233);
      ellipse(((windowWidth/5)*3),190,20,20);
      textAlign(CENTER);
      text("TIEMPO DE BUCEO",((windowWidth/5)*3),300);
      
      fill(133,193,233);
      ellipse(((windowWidth/5)*4),190,90,90);
      textAlign(CENTER);
      text("LONGITUD",((windowWidth/5)*4),300);
  }      

  </script>
  </body>
</html>
